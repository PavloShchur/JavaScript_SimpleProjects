<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trivial Quiz</title>
    <link type="text/css" rel="stylesheet" href="css/gameStyle.css">
</head>
<body>

<div onmouseleave="alertDisplay()" id="container" class="border2_solid_red borderRadius_25px padding_10px">

    <div id="question" class="textAlign_center question"></div>
    <div onmouseover="count_mouseOver()" class="textAlign_center width">
        <div id="answer0" class="hover answer"></div>
        <div id="answer1" class="hover answer"></div>
        <div id="answer2" class="hover answer"></div>
        <div id="answer3" class="hover answer"></div>
    </div>

    <div id="score"><h1>Score: 0</h1></div>

</div>

<audio src="" id="gameSound"></audio>

<script type="text/javascript" src="js/objects.js"></script>
<script type="text/javascript" src="js/lab.js"></script>
<script type="text/javascript" src="js/controller.js"></script>
<script type="text/javascript" src="js/helper.js"></script>
<script type="text/javascript" src="js/service.js"></script>
<script type="text/javascript" src="js/constants.js"></script>
</body>
</html>
